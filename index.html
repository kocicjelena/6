<script type="text/javascript" src="yy.js"></script>
<script>
$.getJSON( "https://www.dropbox.com/s/g4r8xn04s4ifp4c/test2.json", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
</script>
